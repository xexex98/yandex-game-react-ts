events {}
http {
    include mime.types;
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        set $ludocoders ludocoders-ludoclicker-39.ya-praktikum.tech;
        listen 443 ssl;
        server_name $ludocoders;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/$ludocoders/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/$ludocoders/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /app;

        location / {
            try_files $uri /index.html;
        }
    }
}
